version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: codolio-assignment-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot-reload
      - ./app:/app/app
      - ./components:/app/components
      - ./lib:/app/lib
      - ./store:/app/store
      - ./types:/app/types
      - ./public:/app/public
      # Prevent node_modules from being overwritten
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    stdin_open: true
    tty: true
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: codolio-network
